<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Save Lincoln!</title>
</head>
<body>
    <div id="interval-input">
      <input id="interval" placeholder="Enter Interval in Milliseconds" style="width: 30vw;"></input>
      <button id="save_lincoln">Save Lincoln!</button>
    </div>
    <div id="images" style="display: block; position: relative;">
      <img id="background" src="Abraham.png" style="position:absolute; " alt="abraham lincoln">
      <img id="foreground" src="zombie_abraham.png" style="position:absolute; top: 70px; left: 110px;" alt="zombie abraham lincoln">
      <div id="hidden-message" style="position: relative; display: none; font-family: Optima, ‘Lucida Grande’;"><h3>...Thank you for saving me, young time traveller...</h3></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
